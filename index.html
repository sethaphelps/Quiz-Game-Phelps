<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="banner">
      <h1 class="website-title">Movie Trivia Quiz</h1>
      <button class="start-button">Start Quiz</button>
    </header>
    <!-- Main -->
    <main class="main">
      <section></section>
      <section class="main__section main__section--left" id="section-left">
        <div class="question__container" id="someIdValue">
          <p>Click the Start Button Above To Begin the Quiz</p>
          <p class="hidden">This is hidden initially</p>
        </div>
      </section>
      <section class="main__section main__section--right">
        <div class="scoreboard">
          <h2>Wins: <span class="win">0 </span></h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
        <button class="reset-button">Reset Score</button>
        <div class="timer">
          <div class="timer-text"></div>
          <div class="timer-count">30</div>
          <h3>Seconds Left</h3>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
