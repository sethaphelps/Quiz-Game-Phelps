<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="banner">
      <h1 class="website-title">Movie Trivia Quiz</h1>
      <button id="start-button">Start Quiz</button>
    </header>
    <!-- Main -->
    <main class="main">
      <section class="main__section main__section--left" id="section-left">
        <div class="question__container">
          <p id="directions" class="direction">
            Click the start button above to begin the quiz.
          </p>
        </div>
        <div class="trivia" style="display: none">
          <h2 id="questions" class="questions"></h2>
          <div id="buttonContainer">
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
          </div>
        </div>
        <div id="endQuiz" class="hide">
          <h3>Game Over!</h3>
          <div>
            <label for="name" id="name">Your Name</label>
            <input type="text" id="nameInput" />
            <input type="submit" value="submit" id="submitBtn" />
          </div>
        </div>
      </section>
      <section class="main__section main__section--right">
        <div class="scoreboard">
          <h2>Correct: <span class="win">0 </span></h2>
          <h2>Incorrect: <span class="lose">0</span></h2>
        </div>
        <button class="reset-button">Reset Score</button>
        <div class="timer">
          <div class="timer-text"></div>
          <div id="timer-count" class="timer-count">30</div>
          <h3>Seconds Left</h3>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
